<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    <style>
        .form-frame {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .form-frame label,
        .form-frame input[type="email"],
        .form-frame button {
            display: block;
            margin-bottom: 10px;
        }

        .form-frame button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Mot de passe oubli√©</h1>
    
    <div class="form-frame">
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">changer mdp</button>
        </form>
    </div>
</body>
</html>
